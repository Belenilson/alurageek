</header>

    <div class="container">

                        <div class="form-floating mb-3 login-input">

                          </div>

                          <div class="form-floating mb-3 login-input">

                          </div>

                          <div class="form-floating mb-3 login-input">

                          </div>
                  <button type="submit" class="btn btn-primary btn-agregar">Agregar Producto</button>

            </form>
          
            <footer class="footer-home">

                    </div>
